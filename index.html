<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            font-size: 14px;
        }
        th {
            background-color: #f4f4f4;
        }
        .add-row {
            margin-top: 10px;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Travel Expense</h2>
        <table>
            <thead>
                <tr>
                    <th>From</th>
                    <th>To</th>
                    <th>Mode</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
        <button class="add-row" onclick="addRow()">+</button>
    </div>

    <script>
        function addRow() {
            let tableBody = document.getElementById("table-body");
            let row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" placeholder="From"></td>
                <td><input type="text" placeholder="To"></td>
                <td>
                    <select>
                        <option>ðŸšŒ</option>
                        <option>ðŸš–</option>
                        <option>ðŸš²</option>
                        <option>ðŸš†</option>
                    </select>
                </td>
                <td><input type="number" placeholder="Amount"></td>
            `;
            tableBody.appendChild(row);
        }
    </script>
</body>
</html>
