<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systech Liquidation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f8f8f8;
        }
        .add-row-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .amount-input, .meal-input {
            width: 50px;
            text-align: center;
        }
        .summary {
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>SYSTECH LIQUIDATION SYSTEM</b></h2>
        <table>
            <thead>
                <tr>
                    <th>FROM</th>
                    <th>TO</th>
                    <th>VEHICLE</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td>
                        <select>
                            <option>ðŸšŒ</option>

                            <option>ðŸšŠ</option>
                            <option>ðŸš²</option>
                            <option>ðŸš—</option>
                        </select>
                    </td>
                    <td><input type="number" value="0" class="amount-input"></td>
                </tr>
            </tbody>
        </table>
        <button class="add-row-btn" onclick="addRow()">+ Add Row</button>
        <div class="summary">
            <p>TRAVEL: <span id="travel-total">0</span></p>
            <p>MEAL: <input type="number" value="0" class="meal-input" id="meal-input"></p>
            <p><b>TOTAL: <span id="total-amount">0</span></b></p>
        </div>
    </div>
    <script>
        function addRow() {
            let tableBody = document.getElementById("table-body");
            let newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>
                        <option>ðŸšŒ</option>
                        <option>ðŸš–</option>
                        <option>ðŸšŠ</option>
                        <option>ðŸš²</option>
                        <option>ðŸš—</option>
                    </select>
                </td>
                <td><input type="number" value="0" class="amount-input"></td>
            `;
            tableBody.appendChild(newRow);
        }
    </script>
</body>
</html>
