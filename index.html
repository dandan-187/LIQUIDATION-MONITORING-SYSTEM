<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH LIQUIDATION SYSTEM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        .btn {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .summary {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SYSTECH LIQUIDATION SYSTEM</h2>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>FROM</th>
                    <th>TO</th>
                    <th>VEHICLE</th>
                    <th>AMOUNT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td>
                        <select>
                            <option>ðŸšŒ</option>
                            <option>ðŸš–</option>
                            <option>ðŸš²</option>
                            <option>ðŸš†</option>
                            <option>ðŸšŠ</option>
                        </select>
                    </td>
                    <td><input type="number" class="amount" value="0" onchange="calculateTotal()"></td>
                </tr>
            </tbody>
        </table>
        <button class="btn" onclick="addRow()">âž• Add Row</button>
        <div class="summary">
            <p>TRAVEL: <span id="travelTotal">0</span></p>
            <p>MEAL: <input type="number" id="mealAmount" value="0" onchange="calculateTotal()"></p>
            <p><strong>TOTAL: <span id="totalAmount">0</span></strong></p>
        </div>
    </div>
    <script>
        function addRow() {
            let table = document.getElementById("expenseTable").getElementsByTagName('tbody')[0];
            if (table.rows.length >= 8) return;
            let row = table.insertRow();
            row.innerHTML = `
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>
                        <option>ðŸšŒ</option>
                        <option>ðŸš–</option>
                        <option>ðŸš²</option>
                        <option>ðŸš†</option>
                        <option>ðŸšŠ</option>
                    </select>
                </td>
                <td><input type="number" class="amount" value="0" onchange="calculateTotal()"></td>
            `;
        }

        function calculateTotal() {
            let amounts = document.querySelectorAll(".amount");
            let travelTotal = 0;
            amounts.forEach(input => travelTotal += Number(input.value));
            document.getElementById("travelTotal").innerText = travelTotal;
            let mealAmount = Number(document.getElementById("mealAmount").value);
            document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
        }
    </script>
</body>
</html>
