<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH LIQUIDATION SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px; /* Increased width for adjustments */
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th {
            text-align: center;
            background: none;
            border: none;
            font-weight: bold;
        }
        td {
            padding: 5px;
            text-align: center;
            border: none;
        }
        input, select {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 14px;
            text-align: center;
        }
        .amount-input {
            width: 60px; /* Reduced width for Amount column */
            font-size: 12px; /* Decreased font size */
        }
        .meal-input {
            font-size: 12px; /* Decreased font size */
            border: none;
            background: transparent;
            appearance: none; /* Removes dropdown box */
        }
        .totals {
            text-align: left;
            font-size: 12px; /* Decreased font size */
        }
        .total-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 10px;
        }
        .vehicle-select {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 14px;
            text-align: center;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            padding: 8px;
            width: 100%;
            margin-top: 5px;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }
        .send-button {
            background: blue;
        }
        .clear-button {
            background: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><b>SYSTECH LIQUIDATION SYSTEM</b></h2>
        
        <table id="dataTable">
            <tr>
                <th>FROM</th>
                <th>TO</th>
                <th>VEHICLE</th>
                <th>AMOUNT</th>
            </tr>
            
            <!-- Pre-added 6 rows -->
            <script>
                for (let i = 0; i < 6; i++) {
                    document.write(`<tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td>
                            <select class="vehicle-select" onchange="updateVehicle(this)">
                                <option value="ðŸšŒ">ðŸšŒ BUS</option>
                                <option value="ðŸš–">ðŸš– TAXI</option>
                                <option value="ðŸ›º">ðŸ›º TRICYCLE</option>
                                <option value="ðŸš‹">ðŸš‹ TRAIN/LRT/MRT</option>
                                <option value="ðŸšŽ">ðŸšŽ JEEP</option>
                            </select>
                            <span class="vehicle-display">ðŸšŒ</span>
                        </td>
                        <td><input type="number" value="0" class="amount-input" oninput="calculateTotal()"></td>
                    </tr>`);
                }
            </script>
        </table>

        <button class="add-row" onclick="addRow()">+ Add Row</button>
        
        <div class="total-container">
            <label>TRAVEL: <span id="travelAmount">0</span></label>
            <label>MEAL: 
                <select class="meal-input" id="mealAmount" onchange="calculateTotal()">
                    <option value="0">0</option>
                    <option value="80">80</option>
                    <option value="140">140</option>
                    <option value="240">240</option>
                </select>
            </label>
            <label><b>TOTAL: <span id="totalAmount">0</span></b></label>
        </div>

        <div class="button-group">
            <button class="send-button" onclick="sendToIrene()">Send to Ma'am Irene</button>
            <button class="clear-button" onclick="clearTable()">Clear</button>
        </div>
    </div>

    <script>
        function addRow() {
            let table = document.getElementById("dataTable");
            let row = table.insertRow(-1);
            row.innerHTML = `<td><input type="text"></td>
                            <td><input type="text"></td>
                            <td>
                                <select class="vehicle-select" onchange="updateVehicle(this)">
                                    <option value="ðŸšŒ">ðŸšŒ BUS</option>
                                    <option value="ðŸš–">ðŸš– TAXI</option>
                                    <option value="ðŸ›º">ðŸ›º TRICYCLE</option>
                                    <option value="ðŸš‹">ðŸš‹ TRAIN/LRT/MRT</option>
                                    <option value="ðŸšŽ">ðŸšŽ JEEP</option>
                                </select>
                                <span class="vehicle-display">ðŸšŒ</span>
                            </td>
                            <td><input type="number" value="0" class="amount-input" oninput="calculateTotal()"></td>`;
            calculateTotal();
        }

        function updateVehicle(selectElement) {
            let selectedEmoji = selectElement.value;
            selectElement.nextElementSibling.innerText = selectedEmoji;
        }

        function calculateTotal() {
            let travelTotal = 0;
            let amounts = document.querySelectorAll("#dataTable input[type='number']");
            amounts.forEach(amount => {
                travelTotal += Number(amount.value);
            });
            document.getElementById("travelAmount").innerText = travelTotal;
            let mealAmount = Number(document.getElementById("mealAmount").value);
            document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
        }

        function sendToIrene() {
            window.location.href = "https://m.me/danter.gaza.1";
        }

        function clearTable() {
            let confirmClear = confirm("Are you sure you want to clear all fields?");
            if (confirmClear) {
                let inputs = document.querySelectorAll("#dataTable input[type='text'], #dataTable input[type='number']");
                inputs.forEach(input => input.value = "");
                document.getElementById("mealAmount").value = "0";
                calculateTotal();
            }
        }
    </script>
</body>
</html>
