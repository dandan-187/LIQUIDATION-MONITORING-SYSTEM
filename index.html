<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        table {
            width: 100%;
            max-width: 400px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
            text-transform: uppercase;
        }
        .add-row {
            margin-top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Mode</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="travelTable">
            <!-- Initial 8 rows -->
            <script>
                for (let i = 0; i < 8; i++) {
                    document.write(`<tr>
                        <td><input type="text" placeholder="Enter"/></td>
                        <td><input type="text" placeholder="Enter"/></td>
                        <td>
                            <select>

                                <option>ðŸ›º Tricycle</option>
                                <option>ðŸšŽ Jeep</option>
                            </select>
                        </td>
                        <td><input type="number" placeholder="0"/></td>
                    </tr>`);
                }
            </script>
        </tbody>
    </table>
    <button class="add-row" onclick="addRow()">+</button>
    <script>
        function addRow() {
            const table = document.getElementById("travelTable");
            const row = document.createElement("tr");
            row.innerHTML = `
                <td><input type="text" placeholder="Enter"/></td>
                <td><input type="text" placeholder="Enter"/></td>
                <td>
                    <select>
                        <option>ðŸšŒ Bus</option>

                    </select>
                </td>
                <td><input type="number" placeholder="0"/></td>
            `;
            table.appendChild(row);
        }
    </script>
</body>
</html>
