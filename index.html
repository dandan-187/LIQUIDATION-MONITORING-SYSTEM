<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTECH LIQUIDATION SYSTEM</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container">
        <h2><b>SYSTECH LIQUIDATION SYSTEM</b></h2>
        <table id="dataTable">
            <tr>
                <th>FROM</th>
                <th>TO</th>
                <th>MOT</th>
                <th>AMT</th>
            </tr>
            <tr>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>
                        <option>üöå BUS</option>
                        <option>üöñ TAXI</option>
                        <option>üõ∫ TRICYCLE</option>
                        <option>üöã TRAIN/LRT/MRT</option>
                        <option>üöç JEEP</option>
                    </select>
                </td>
                <td><input type="number" value="0"></td>
            </tr>
        </table>
        <button class="add-row" onclick="addRow()">+ Add Row</button>
        <br>
        <div>
            <label>TRAVEL: <span id="travelAmount">0</span></label>
        </div>
        <div>
            <label>MEAL: 
                <select class="meal-input" id="mealAmount" onchange="calculateTotal()">
                    <option value="0">0</option>
                    <option value="80">80</option>
                    <option value="140">140</option>
                    <option value="240">240</option>
                </select>
            </label>
        </div>
        <div>
            <label><b>TOTAL: <span id="totalAmount">0</span></b></label>
        </div>

      <!-- Messenger Button -->
<a href="https://m.me/ahsey.embile#" target="_blank" class="messenger-button">
    Send to Ma'am Irene
</a>


    </div>
    <script>
        function addRow() {
            let table = document.getElementById("dataTable");
            let row = table.insertRow(-1);
            row.innerHTML = `
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>
                        <option>üöå BUS</option>
                        <option>üöñ TAXI</option>
                        <option>üõ∫ TRICYCLE</option>
                        <option>üöã TRAIN/LRT/MRT</option>
                        <option>üöç JEEP</option>
                    </select>
                </td>
                <td><input type="number" value="0" oninput="calculateTotal()"></td>
            `;
            calculateTotal();
        }

        function calculateTotal() {
            let travelTotal = 0;
            let amounts = document.querySelectorAll("#dataTable input[type='number']");
            amounts.forEach(amount => {
                travelTotal += Number(amount.value);
            });
            document.getElementById("travelAmount").innerText = travelTotal;
            let mealAmount = Number(document.getElementById("mealAmount").value);
            document.getElementById("totalAmount").innerText = travelTotal + mealAmount;
        }
    </script>
</body>
</html>
