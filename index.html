<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel & Meal Liquidation</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total-section { margin-top: 10px; font-size: 18px; }
        .add-row { cursor: pointer; font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h2>Travel & Meal Liquidation</h2>
    <table id="travelTable">
        <tr>
            <th>FROM</th>
            <th>TO</th>
            <th>MODE</th>
            <th>AMOUNT</th>
        </tr>
    </table>
    <button class="add-row" onclick="addRow()">âž• Add Row</button>
    <div class="total-section">
        <p>TRAVEL: <span id="travelTotal">0</span></p>
        <p>MEAL: <input type="number" id="mealTotal" value="0" onchange="calculateTotal()"></p>
        <p><strong>TOTAL: <span id="grandTotal">0</span></strong></p>
    </div>
    <script>
        const modes = ["ðŸšŒ BUS", "ðŸ›µ TRICYCLE", "ðŸš– TAXI", "ðŸšŽ JEEP", "ðŸš† TRAIN", "ðŸšˆ LRT/MRT"];
        function addRow() {
            let table = document.getElementById("travelTable");
            let row = table.insertRow(-1);
            row.innerHTML = `
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td>
                    <select>${modes.map(mode => `<option>${mode}</option>`).join('')}</select>
                </td>
                <td><input type="number" class="amount" value="0" onchange="calculateTotal()"></td>
            `;
        }
        function calculateTotal() {
            let travelTotal = [...document.querySelectorAll(".amount")].reduce((sum, input) => sum + Number(input.value || 0), 0);
            let mealTotal = Number(document.getElementById("mealTotal").value || 0);
            document.getElementById("travelTotal").textContent = travelTotal;
            document.getElementById("grandTotal").textContent = travelTotal + mealTotal;
        }
        for (let i = 0; i < 8; i++) addRow();
    </script>
</body>
</html>
