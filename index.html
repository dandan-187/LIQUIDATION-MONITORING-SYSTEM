<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SYSTECH DIGITAL LIQUIDATION</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #87CEEB, #FFFFFF);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 24px;
      color: #1E90FF;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 30px;
    }

    .form-info {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
      justify-content: space-between;
    }

    .info-row {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    .info-row label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .info-row input {
      padding: 12px;
      font-size: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 14px 18px;
      border: 1px solid #DDD;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #F1F1F1;
      color: #1E90FF;
    }

    td input, td select {
      background: #f9f9f9;
      border: none;
      padding: 10px;
      border-radius: 6px;
      width: 100%;
      font-size: 14px;
      box-sizing: border-box;
    }

    td input:focus, td select:focus {
      outline: none;
      box-shadow: 0 0 5px 2px rgba(30, 144, 255, 0.3);
    }

    .add-row {
      background: #1E90FF;
      color: white;
      padding: 14px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 30px;
    }

    .add-row:hover {
      background: #1C86EE;
    }

    .input-section {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .input-section label {
      font-size: 22px;
      font-weight: bold;
      color: #333;
    }

    #travelAmount,
    #totalAmount {
      font-size: 28px;
      color: #1E90FF;
      font-weight: bold;
    }

    #mealAmount {
      font-size: 24px;
      font-weight: bold;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background: none;
      border: none;
      padding: 5px 10px;
      color: #1E90FF;
      cursor: pointer;
    }

    .meal-input option {
      font-size: 18px;
    }

    .messenger-button {
      display: block;
      background-color: #1E90FF;
      color: white;
      padding: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 40px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .messenger-button:hover {
      background-color: #1C86EE;
    }

    .save-button {
      display: block;
      background-color: #28a745;
      color: white;
      padding: 16px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      margin-top: 20px;
      font-size: 16px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<!-- ... the rest of your HTML code remains the same ... -->
</body>
</html>
